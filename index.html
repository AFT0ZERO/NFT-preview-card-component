<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="main-card">
      <div class="card-img"></div>
      <h1> Equilibrium #3429</h1>
      <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-price">
        <img src="images/icon-ethereum.svg" alt="ethereum image">
        <p class="price"> 0.041 ETH </p>
        <img src="images/icon-clock.svg" alt="clock image" class="clock">
        <p class="days">3 days left</p>
      </div>
      <hr>
      <div class="creation-card">
        <img src="images/image-avatar.png" alt="creation image">
        <p>  <span>Creation of</span> Jules Wyver</p>
      </div>
    </section>
  </main>


</body>

</html>
